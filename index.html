<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="shortcut icon"
      href="https://cederdorff.github.io/img/favicon.webp"
      type="image/x-icon"
    />
    <title>Harry Potter Characters</title>
  </head>

  <body>
    <header>
      <h1>Harry Potter Characters</h1>
    </header>
    <main>
      <table id="characters">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>House</th>
            <th>Gender</th>
            <th>Year of birth</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="http://hp-api.herokuapp.com/images/harry.jpg" /></td>
            <td>Harry Potter</td>
            <td>Gryffindor</td>
            <td>male</td>
            <td>1980</td>
          </tr>
          <tr>
            <td>
              <img src="http://hp-api.herokuapp.com/images/hermione.jpeg" />
            </td>
            <td>Hermione Granger</td>
            <td>Gryffindor</td>
            <td>female</td>
            <td>1979</td>
          </tr>
          <tr>
            <td>
              <img src="http://hp-api.herokuapp.com/images/ron.jpg" />
            </td>
            <td>Ron Weasley</td>
            <td>Gryffindor</td>
            <td>male</td>
            <td>1080</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>Potter App by RACE</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
